<!DOCTYPE html>
<html>
<head>
	<title>Chat Box</title>
	<link rel="stylesheet" type="text/css" href="../Senai-Livre/assets/style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			// Retrieve chat messages every second
			setInterval(function(){
				$("#chat-messages").load("chat.php");
			}, 1000);

			// Submit chat message
			$("#chat-form").submit(function(event){
				event.preventDefault();
				$.post("chat.php", $(this).serialize());
				$("#chat-input").val("");
			});
		});
	</script>
</head>
<body>
	<div id="chat-box">
		<div id="chat-messages"></div>
		<form id="chat-form">
			<input type="text" id="chat-input" name="message">
			<button type="submit">Send</button>
		</form>
	</div>
</body>
</html>
